<!DOCTYPE html>
<html>
	<head>
		<title>PathFinding</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="jquery.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<form>
			<input type="text" name="nbWalls" id="inputWalls" placeholder="Number of walls"/>
			<input type="text" name="startRow" class='inputStart' id="startRow" placeholder="Start Row"/>
			<input type="text" name="startLine" class='inputStart' id="startLine" placeholder="Start Line"/>
			<input type="text" name="endRow" class='inputEnd' id="endRow" placeholder="End Row"/>
			<input type="text" name="endLine" class='inputEnd' id="endLine" placeholder="End Line"/>
			<a id='linkGen'>Generate walls</a>
			<a id='linkFindPath'>Search a path</a>
		</form>
		<table id="tab">
		</table>
	</body>
</html>
